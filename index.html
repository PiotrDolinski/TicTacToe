<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <span>Tic Tac Toe</span>
      </div>

      <div class="container">
        <div class="tile" data-id="1"></div>
        <div class="tile" data-id="2"></div>
        <div class="tile" data-id="3"></div>
        <div class="tile" data-id="4"></div>
        <div class="tile" data-id="5"></div>
        <div class="tile" data-id="6"></div>
        <div class="tile" data-id="7"></div>
        <div class="tile" data-id="8"></div>
        <div class="tile" data-id="9"></div>
      </div>

      <button class="button">new game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
